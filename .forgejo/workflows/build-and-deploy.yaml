name: Build and Deploy to Neocities

on:
  push:
  workflow_dispatch:

env:
  NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
  TEMPLATE_REPO: "https://git.chobble.com/chobble/chobble-template.git"
  TEMPLATE_PATH: ${{ github.workspace }}/template
  COMBINED_PATH: ${{ github.workspace }}/combined
  RESULT_PATH: ${{ github.workspace }}/combined/result-/
  BUILT_SITE_PATH: ${{ github.workspace }}/built-site

jobs:
  build:
    runs-on: native
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout Chobble Template
        uses: actions/checkout@v4
        with:
          repository: chobble/chobble-template
          ref: main
          path: template

      - name: Get Eleventy .cache
        uses: actions/cache/restore@v4
        with:
          path: .cache
          key: eleventy-img-cache
          fail-on-cache-miss: false

      - name: Make combined dir
        run: mkdir -p "${{ env.COMBINED_PATH }}"

      - name: Copy template files to combined dir
        run: |
          rsync \
            --recursive \
            --no-perms \
            --delete \
            --exclude=".git" \
            --exclude="node_modules" \
            --exclude="*.md" \
            "${{ env.TEMPLATE_PATH }}/" "${{ env.COMBINED_PATH }}/"

      - name: Overlay our repo files into combined dir
        run: |
          rsync \
            --recursive \
            --no-perms \
            --exclude=".git" \
            --exclude="*.nix" \
            --exclude="README.md" \
            --exclude=".forgejo" \
            "${{ github.workspace }}/source/" "${{ env.COMBINED_PATH }}/src/"

      - name: Copy cache into combined dir
        run: |
          rsync \
            --recursive \
            "${{ env.CACHE_PATH }}" "${{ env.COMBINED_PATH }}/"

      - name: Update site.json with secrets
        run: |
          sed -i \
            's/"formspark_id": null/"formspark_id": "${{ secrets.FORMSPARK_ID }}"/g' \
            "${{ env.COMBINED_PATH }}/src/_data/site.json"
          sed -i \
            's/"botpoison_public_key": null/"botpoison_public_key": "${{ secrets.BOTPOISON_PUBLIC_KEY }}"/g' \
            "${{ env.COMBINED_PATH }}/src/_data/site.json"

      - name: Build with Nix
        id: build
        run: |
          cd ${{ env.COMBINED_PATH }}
          nix-fast-build \
            --skip-cached \
            --flake ".#packages.x86_64-linux.site" \
            --no-nom

      - name: Copy .image-cache out of result
        run: |
          rsync -a \
            "${{ env.RESULT_PATH }}/.image-cache" \
            "${{ env.CACHE_PATH }}"

      - name: Fix cache permissions
        run: |
          find "${{ env.CACHE_PATH }}" -type d -exec chmod 755 {} \;
          find "${{ env.CACHE_PATH }}" -type f -exec chmod 644 {} \;

      - name: Save cache
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/.cache
          key: eleventy-img-cache

      - name: Copy built site out of result
        run: |
          RESULT_SRC="${{ env.RESULT_PATH }}"

          # Check that source exists and has content (excluding .cache)
          if [ ! -d "$RESULT_SRC" ]; then
            echo "Error: Result directory does not exist"
            echo "Path: $RESULT_SRC"
            exit 1
          fi

          if [ -z "$(ls -A "$RESULT_SRC" | grep -v '.cache')" ]; then
            echo "Error: Result directory is empty (excluding .cache)"
            echo "Path: $RESULT_SRC"
            exit 1
          fi

          mkdir -p "${{ env.BUILT_SITE_PATH }}"
          rsync -a \
            --exclude=".cache" \
            "$RESULT_SRC" \
            "${{ env.BUILT_SITE_PATH }}/"

      - name: Fix built site path permissions
        run: |
          find "${{ env.BUILT_SITE_PATH }}" -type d -exec chmod 755 {} \;
          find "${{ env.BUILT_SITE_PATH }}" -type f -exec chmod 644 {} \;

      - name: Deploy to Neocities
        uses: bcomnes/deploy-to-neocities@v3
        with:
          api_key: ${{ secrets.NEOCITIES_API_KEY }}
          cleanup: true
          neocities_supporter: true
          preview_before_deploy: false
          dist_dir: "built-site"

      - name: Deploy to Bunny
        uses: R-J-dev/bunny-deploy@v2.0.6
        with:
          access-key: ${{ secrets.BUNNY_ACCESS_KEY }}
          directory-to-upload: "${{ env.BUILT_SITE_PATH }}"
          storage-endpoint: "https://storage.bunnycdn.com"
          storage-zone-name: "chobble-tradesperson-example"
          storage-zone-password: ${{ secrets.BUNNY_STORAGE_ZONE_PASSWORD }}
          concurrency: "5"
          enable-delete-action: true
          enable-purge-pull-zone: true
          pull-zone-id: "3573523"
          replication-timeout: "15000"
