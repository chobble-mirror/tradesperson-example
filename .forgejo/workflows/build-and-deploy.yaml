name: Build and Deploy to Neocities

on:
  push:
  workflow_dispatch:

env:
  NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}

jobs:
  build:
    runs-on: chobble
    steps:
      - name: Checkout this repo
        uses: https://git.chobble.com/mirrored/checkout@v4
        with:
          path: source

      - name: Checkout Chobble Template
        uses: https://git.chobble.com/mirrored/checkout@v4
        with:
          repository: chobble/chobble-template
          ref: main
          path: template
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            .eleventy.js
            package.json
            yarn.lock
            flake.nix
            flake.lock
            bin
            src

      - name: Copy template files to combined dir
        run: |
          rm -rf combined
          mkdir combined
          rsync \
            --recursive \
            --verbose \
            --delete \
            --exclude=".git" \
            --exclude="*.md" \
            --exclude="images" \
            template/ \
            combined/

      - name: Overlay our repo files into combined src
        run: |
          rsync \
            --recursive \
            --verbose \
            --exclude=".git" \
            --exclude=".image-cache" \
            --exclude="bin/build" \
            --exclude="README.md" \
            source/ \
            combined/src/

      - name: Copy .image-cache folder in separately
        run: |
          mkdir -p combined/.image-cache
          rsync \
            --recursive \
            --verbose \
            source/.image-cache/ \
            combined/.image-cache/

      - name: Update site.json with secrets
        run: |
          sed -i \
            's/"formspark_id": null/"formspark_id": "${{ secrets.FORMSPARK_ID }}"/g' \
            "combined/src/_data/site.json"
          sed -i \
            's/"botpoison_public_key": null/"botpoison_public_key": "${{ secrets.BOTPOISON_PUBLIC_KEY }}"/g' \
            "combined/src/_data/site.json"

      - name: Build with Yarn
        run: |
          cd combined
          yarn eleventy
          mv _site ../

      - name: Deploy to Neocities
        uses: https://git.chobble.com/mirrored/deploy-to-neocities@v3
        with:
          api_key: ${{ secrets.NEOCITIES_API_KEY }}
          cleanup: true
          neocities_supporter: true
          preview_before_deploy: false
          dist_dir: ./_site

      - name: Deploy to Bunny
        uses: https://git.chobble.com/mirrored/bunny-deploy@v2.0.6
        with:
          access-key: ${{ secrets.BUNNY_ACCESS_KEY }}
          directory-to-upload: _site
          storage-endpoint: "https://storage.bunnycdn.com"
          storage-zone-name: "chobble-tradesperson-example"
          storage-zone-password: ${{ secrets.BUNNY_STORAGE_ZONE_PASSWORD }}
          concurrency: "5"
          enable-delete-action: true
          enable-purge-pull-zone: true
          pull-zone-id: "3573523"
          replication-timeout: "15000"

      - name: Clean up
        run: |
          find . -type d -exec chmod 755 {} \;
          find . -type f -exec chmod 644 {} \;
          rm -rf combined source template result .image-cache
