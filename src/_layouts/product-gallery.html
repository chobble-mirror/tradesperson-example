---
layout: base.html
---

<h1 id="image">
  {{ page.header_text | escape }}
</h1>

{%- if page.short_description -%}
  <h2>{{ page.short_description }}</h2>
{%- endif -%}

<h2>
  <a href="/products/{{ page.productSlug }}/#content">
    Gallery
  </a>
  &rsaquo;
  {{ page.imageName | escape }}
</h2>

<img
  src="/images/{{ page.imageSrc }}"
  alt="{{ page.imageName | escape }}"
/>
